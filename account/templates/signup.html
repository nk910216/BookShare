{% extends 'base_account.html' %}

{% block title %}Sign up to Book Share{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">註冊帳號</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">送出申請</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          已經有帳號了? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
